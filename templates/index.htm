<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href ='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>


    <!-- CSS -->
    <link rel = "stylesheet" type = "text/css" href = "../static/style.css">

    <title>HYPERBOOKS</title>
    
  </head>
  <body>
    
<body>
    <div class = "main">
    <nav class="navbar navbar-expand-lg navbar-dark" style = "position: fixed">
        <a class="navbar-brand" href="/" style = "color:#018AFD">Hyperbooks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/chartofaccounts">Chart of Accounts</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/generaljournal">General Journal</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/ledger">Ledgers</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/trialbalance">Trial Balance</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/financialstatements">Financial Statements</a>
              </li>
            
        </div>
      </nav>
    
      {% block body%}

      {% endblock body%}

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>

      var count=1;
      $("#row-add").click(function(){
  
      $(".gen_form").append(addNewRow(count));
      count++;
      });

      function addNewRow(count){
        var newrow= 
        
        '<div class = "gen_rows">' +
        
        '<div class="form-group form-row">' +
        '<select class="form-control" aria-label=".form-select-lg example"id="name" name="name' + count +'">'
          
          +

          '<option selected>Account Type</option>' +

            '{%if dbnames%}' + 
              '{%for account in dbnames%}' +
                '<option value = "{{account}}">{{account}}</option>' +
              '{%endfor%}' +
            '{%endif%}' +
          '</div>'

          +


          '<div class="form-group form-row">' +
            '<input type="number" class="form-control" id="debit" name="debit'+ count + '" placeholder = "Debit"/>' +
          '</div>'

          +

          '<div class="form-group form-row">' +
            '<input type="number" class="form-control" id="credit" name="credit' + count +'" placeholder = "Credit"/>' +
          '</div>'

          +

          '<div class="form-group form-row">' +
            '<textarea class="form-control" id="desc" name="desc'+ count +'" rows="1" placeholder = "description (optional)">' + '</textarea>' +
          '</div>' +
      '</div>';
        
      return newrow;
      }
      
  </script>

  </body>
</html>
